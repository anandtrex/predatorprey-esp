version = "1.0";

experiment:
{
	max_steps = 500;
	grid:
	{
		width = 20;
		height = 20;
	}
}

agents:
{
	predator:
	{
		number = 1;
		type = 1; # 0 - random, 1 - naive, 2 - esp
		move_probability = 0.9; # Read only if predator type is naive
	}
	prey:
	{
		number = 1;
		move_probability = 0.9;
	}
	hunter:
	{
		number = 1;
		move_probability = 0.9;
	}
}